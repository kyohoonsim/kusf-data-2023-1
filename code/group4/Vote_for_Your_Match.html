<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote_for_Your_Match</title>
    <link href="./logo.png" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="/css/bootstrap.css">
    <!--  부트스트랩 js 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- 캘린더 라이브러리 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .fc-event-title-container:hover {
            cursor: pointer;
        }
    </style>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script> 

        var year = 0;
        var month = 0;
        var day = 0;
        function getServerTime() {
            $.ajax({
                url: "https://kusf-api-4.run.goorm.site/getServerTime",
                type: "GET",
                data: "",
                success: function(data, status, xhr) {
                    year = data.year[0];
                    month = data.month[0];
                    day = data.day[0];
                    console.log(year);
                },
                error: function(xhr, status, error) {
                    console.error('서버 시간을 가져오는 중 에러 발생:', error);
                },
            });
        }








        // R1 ~ R33 선택창 불러오기
        function getRound() {
            $.ajax ({
                url   : "https://kusf-api-4.run.goorm.site/Round",     
                type : "GET",                           
                data : "",                    
                success : function(data, status, xhr) {     
                    console.log(data);

                    var roundList = data.roundList;

                    // 라운드 순서 정렬
                    function compareString(a, b) {
                    return a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' });}
                    roundList.sort(compareString);

                    for (var i = 0; i < roundList.length; i++) {
                        console.log(roundList[i]);
                        var optionTag = "<option value='" + roundList[i] + "'>" + roundList[i] + "</option>";
                        $("#RoundSb").append(optionTag);
                    } 

                    $("#RoundSb").val(Round);
                },
                error   : function(xhr, status, error) {    
                    console.log(xhr);       
                    alert("실패!");               
                },
            });
        };


        var roundData = null;
        var todayRound = [];


        function getRoundPeriod() { // 라운드별 기간 출력
            $.ajax ({
                url   : "https://kusf-api-4.run.goorm.site/RoundPeriod",       
                type   : "GET",
                success : function(data, status, xhr) {
                    var round_list = data.Round_row;
                    var start_date_list = data.Start_Date;
                    var end_date_list = data.End_Date;

                    var roundArr = [];

                    for(let i = 0; i < round_list.length; i++) {
                        var endDateArr = end_date_list[i].split("-")
                        var num = String(Number(endDateArr[2]) + 1).padStart(2, "0")
                        var temp = endDateArr[0] + "-" + endDateArr[1] + "-" + num

                        var data = {
                            title: round_list[i],
                            start: start_date_list[i],
                            end: temp,
                            borderColor: '#19a585', // 이벤트의 테두리 색상 지정
                            textColor: '#ffffff', 
                            backgroundColor: '#19a585',
                        }
                        roundArr.push(data);
                    }

                    const calendarEl = document.getElementById('calendar')
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: roundArr
                    })
                    calendar.render()

                    $("#periodTable").empty(); // 테이블 초기화
                    var columnTag = "<tr>";
                    columnTag += "<td>라운드</td>";
                    columnTag += "<td>기간</td>";
                    columnTag += "</tr>";

                    $("#periodTable").append(columnTag);


                    for(var i=0; i < round_list.length; i++) {
                        // 날짜 '-' 기준 분리 후 다시 '-'로 붙이기
                        var startDateParts = start_date_list[i].split("-");
                        var formattedStartDate = startDateParts[0] + "-" + startDateParts[1] + "-" + startDateParts[2];
                        var endDateParts = end_date_list[i].split("-");
                        var formattedEndDate = endDateParts[0] + "-" + endDateParts[1] + "-" + endDateParts[2];

                        var period = formattedStartDate + " ~ " + formattedEndDate
                        
                        var periodRowHtml = "<tr>";
                        periodRowHtml += "<td>" + round_list[i] + "</td>";
                        periodRowHtml += "<td>" + period + "</td>";
                        periodRowHtml += "</tr>";
                        console.log(periodRowHtml);
                        $("#periodTable").append(periodRowHtml);
                        
                        // 라운드 기간안에 오늘 날짜 포함되어있으면 라운드 선택창에 오늘 라운드 올리기 1 (초기화면만)
                        if (startDateParts[0]==year && startDateParts[1]==month && (startDateParts[2]<=day && day<=endDateParts[2])) {
                        todayRound[i] = round_list[i];
                        console.log(todayRound[i].length)
                        } else {
                        todayRound[i] = "";
                        console.log(todayRound[i].length)
                        }
                    }
                    // 첫행 (라운드, 기간) 삭제 -> body에서 따로 추가 (스크롤 문제)
                    $("#periodTable tr:first").remove(); 

                    // 라운드 기간안에 오늘 날짜 포함되어있으면 라운드 선택창에 오늘 라운드 올리기 2
                    for(var i=0; i < round_list.length; i++) {
                        if(todayRound[i].length>0){
                            $("#RoundSb").val(todayRound[i]);
                            console.log("라운드에 오늘이 포함되어있어!")
                            break
                        } 
                    }

                },
                error   : function(xhr, status, error) {    
                    console.log(xhr);                      
                },
            });
        };                            


        var list;
        var Round;
        function getRoundInfo(Round) { // 선택된 라운드 일정 출력
            $.ajax ({
                url   : "https://kusf-api-4.run.goorm.site/Info/"+ Round,       
                type   : "GET",
                success : function(data, status, xhr) {   
                    list = data.Round_number;
                    console.log(list);

                    $("#infoTable").empty(); // 테이블 삭제
                    var columnTag = "<tr>";
                    columnTag += "<td></td>";
                    columnTag += "<td>날짜</td>";
                    columnTag += "<td>홈</td>";
                    columnTag += "<td></td>";
                    columnTag += "<td>어웨이</td>";
                    columnTag += "<td>시작시간</td>";
                    columnTag += "</tr>";

                    $("#infoTable").append(columnTag);

                
                    for(var i=0; i < list.length; i++) {
                            var dateParts = list[i].Game_Date.split("-"); 
                            var formattedDate = dateParts[0] + "-" + dateParts[1] + "-" + dateParts[2]; // 날짜 형식 변환
                            var rowHtml = "<tr>";
                            var j = i + 1;
                            var vote_id = 'vote' + j;

                            rowHtml += '<td><input type="radio" name="vote" value="' + j + '" id="' + vote_id + '"></td>';
                            rowHtml += "<td>" + formattedDate + "</td>";
                            rowHtml += "<td><img src=./" + list[i].Home_Team_Logo + ".png width=20 height=20> " + list[i].Home_Team + "</td>";
                            rowHtml += "<td>" + "vs" + "</td>";
                            rowHtml += "<td>" + list[i].Away_Team + " <img src=./" + list[i].Away_Team_Logo + ".png width=20 height=20></td>";
                            rowHtml += "<td>" + list[i].Start_Time + "</td>";
                            rowHtml += "</tr>";
                            console.log(rowHtml);

                            $("#infoTable").append(rowHtml);
                        }
                },
                error   : function(xhr, status, error) {    
                    console.log(xhr);                      
                },
            });
        };     
        
        function doCountUp(sendSelectGameData) { // 투표 결과 백앤드로 보낸 후 디비 업데이트
            $.ajax({
                url : "https://kusf-api-4.run.goorm.site/CountUp", 
                type : "POST", 
                data : JSON.stringify(sendSelectGameData),  
                contentType : "application/json",
                success : function(data, status, xhr) {  
                    console.log(data);
                },
                error : function(xhr, status, error) { 
                    console.log(xhr); 
                }
            });
        };



        function getVoteCount(Round) { // 업데이트 된 투표수 가져오기
            $.ajax ({
                url   : "https://kusf-api-4.run.goorm.site/Info/"+ Round,       
                type   : "GET",
                success : function(data, status, xhr) {   
                    $("#roundInfoTable").hide();
                    var voteCount = data.Updated_Vote_Count;
                    var voteRate = data.voteResult;
                    var voteRank = data.voteRank;
                    console.log(voteCount);
                    console.log(voteRate);
                    console.log(voteRank);

                    $("#voteCountTable").empty(); // 테이블 삭제
                    var columnTag = "<tr>";
                    columnTag += "<td></td>";
                    columnTag += "<td></td>";
                    columnTag += "<td>경기</td>";
                    columnTag += "<td></td>";
                    columnTag += "<td>득표수</td>";
                    columnTag += "<td>득표비율(%)</td>";
                    columnTag += "</tr>";

                    $("#voteCountTable").append(columnTag);
                    for(var i=0; i < voteCount.length; i++) {
                        var rowHtml = "<tr>";
                        if(voteRank[i]==1){
                            rowHtml += "<td>" + "<img src=./fire.png width=20 height=20>" + "</td>";
                        } else {
                            rowHtml += "<td></td>";
                        }
                        rowHtml += "<td><img src=./" + list[i].Home_Team_Logo + ".png width=20 height=20> " + list[i].Home_Team + "</td>";
                        rowHtml += "<td>" + "vs" + "</td>";
                        rowHtml += "<td>" + list[i].Away_Team + " <img src=./" + list[i].Away_Team_Logo + ".png width=20 height=20></td>";
                        rowHtml += "<td>" + voteCount[i] + "</td>";
                        rowHtml += "<td><div '><div class='progress-bar-custom'><div style='height: 100%;  border-radius: 3px; background-color: #42b983; width: " + voteRate[i] + "%" + "; transition: width 0.3s ease-in-out;'></div></div><div>" + voteRate[i] + "%" + "</div></div></td>"; //////////////////// 확인
                        rowHtml += "</tr>";
                        console.log(voteCount[i]);
                        console.log(voteRate[i]);
                        console.log(rowHtml);
                        $("#voteCountTable").append(rowHtml);
                    }
                    
                },
                error  : function(xhr, status, error) {    
                    console.log(xhr);                      
                },
            });
        };           

        // 클릭 버튼이 클릭되었을 때 실행될 함수를 정의합니다.
    function changeActiveTab(tabIndex) { // 활성화 탭 변경
        const tabItems = document.querySelectorAll('.tab-container__item');
    
        // 모든 탭의 클래스를 제거 후 'tab-container__item'으로 변경
        tabItems.forEach(item => item.classList.remove('tab-container__item_active'));
        tabItems.forEach(item => item.classList.add('tab-container__item'));

        // tabIndex에 해당하는 탭을 활성화합니다.
        tabItems[tabIndex].classList.add('tab-container__item_active');
    };


    function plan() {
        changeActiveTab(0);
        $("#voteResultTable").hide();
        $("#voteBtn").hide();
        $("#backBtn").hide();
        $("#homeBtn").hide();

        $("#videoWrapper").hide();
        $("#getVideo").hide();
        $("#initialScreen").show();
        $("#searchWrapper").show(); // 초기 상태로 되돌리기
        $("#titleWrapper").show();

        $("#voteResultTable").hide();
        if ($("#roundInfoTable").children().length > 3) {
        $("#roundInfoTable").children().first().remove();
        }
        if ($("#voteResultTable").children().length > 4) {
        $("#voteResultTable").children().first().remove();
        }
        $("#liveTitle").hide();
        $("#kusfToutubeLink").hide();

    };

    function video() {
        changeActiveTab(2);
        $("#voteResultTable").hide();
        $("#roundInfoTable").hide();

        $("#getVideo").show();
        $("#videoWrapper").show(); 
        $("#voteBtn").hide();
        $("#backBtn").hide();
        $("#homeBtn").hide();
        if ($("#roundInfoTable").children().length > 3) {
            $("#roundInfoTable").children().first().remove();
        }
        if ($("#voteResultTable").children().length > 4) {
            $("#voteResultTable").children().first().remove();
        }
        $("#initialScreen").hide();
        $("#searchWrapper").hide(); // 초기 상태로 되돌리기
        $("#titleWrapper").hide();
        $("#voteResultTable").hide(); // 추가: 투표 결과를 숨김
        $("#liveTitle").show();
        $("#kusfToutubeLink").show();
    }



        function initializePage() {
            getServerTime(); // 서버 시간 가져오기
        }


        function initializePage2() {
            getRound();
            changeActiveTab(0);
        }
        
        function initializePage3() {
            getRoundPeriod(); // 라운드 정보 가져오기
        }

        $(document).ready(function() {
            initializePage();
            setTimeout(function() {
                initializePage2(); // 초기 탭 설정 (1초 딜레이 후에 실행)
            }, 5000); // 1초 딜레이 (1000ms)
            setTimeout(function() {
                initializePage3(); // 초기 탭 설정 (1초 딜레이 후에 실행)
            }, 5000); // 1초 딜레이 (1000ms)
        });




        $(document).on("click", ".fc-event-title-container", function() {
            var text = $(this).text();
            console.log(text);
            $("#initialScreen").hide(); // 캘린더, 라운드별 기간 숨기기
            $("#searchWrapper").hide(); // 라운드, 조회버튼 숨기기
            Round = text;
            alert(Round + '를 선택하셨습니다.');
            roundNumber = Round.substring(1); // "R" 제외한 숫자 부분 추출
            roundLabel = roundNumber + "라운드"; // "{숫자}라운드" 생성s
            $("#roundInfoTable").show(); // 경기 일정과 투표버튼 출력
            $("#roundLabel").text(roundLabel); // 새로운 roundLabel 추가
            $("#roundInfoTable").prepend("<h3>" + roundLabel + "</h3>");

            console.log(Round);
            console.log(roundLabel);
            getRoundInfo(Round); // 몇라운드 선택되었는지 보내기 -> 선택된 라운드 정보 가져오기
            changeActiveTab(1); // 탭 위치 변경
       

            $("#roundInfoTable").show(); 
            $("#backBtn").show();
            $("#voteBtn").show();
        });   
        
        
        // 조회 버튼 클릭 후 실행
        $(document).on("click", "#searchBtn", function(){ 

            Round = $("#RoundSb").val();
        // 라운드 선택 X
        if (Round === null) {
            alert('라운드를 선택해주세요.');
        // 라운드 선택 O
        } else {
            $("#initialScreen").hide(); // 캘린더, 라운드별 기간 숨기기
            $("#searchWrapper").hide(); // 라운드, 조회버튼 숨기기
            alert(Round + '를 선택하셨습니다.');
            roundNumber = Round.substring(1); // "R" 제외한 숫자 부분 추출
            roundLabel = roundNumber + "라운드"; // "{숫자}라운드" 생성
            $("#roundInfoTable").show(); // 경기 일정과 투표버튼 출력
            $("#roundLabel").text(roundLabel); // 새로운 roundLabel 추가
            $("#roundInfoTable").prepend("<h3>" + roundLabel + "</h3>");

            console.log(Round);
            console.log(roundLabel);
            getRoundInfo(Round); // 몇라운드 선택되었는지 보내기 -> 선택된 라운드 정보 가져오기
            changeActiveTab(1); // 탭 위치 변경
            

            $("#roundInfoTable").show();
            $("#backBtn").show();
            $("#voteBtn").show();
            }       
        });


        // 뒤로가기 버튼 클릭 후 실행
        $(document).on("click", "#backBtn", function(){
            $("#roundInfoTable").hide(); // 라운드 정보 숨기기
            $("#roundInfoTable").children().first().remove(); // "{숫자}라운드" 삭제
            $("#initialScreen").show(); 
            $("#searchWrapper").show(); // 첫화면 그대로 보여주기
            changeActiveTab(0); // 탭 위치 변경
        });   
        
        
        $(document).on("click", "#voteBtn", function(){
            const voteNodeList = document.getElementsByName('vote');
            var voteVal = "";
            voteNodeList.forEach((node) => {
            if (node.checked) {
                console.log("node : " + node)
                console.log("node.value : " + node.value)
                voteVal = node.value;
            }
            }); // 선택된 radio의 value를 voteVal에 저장 
            $("#homeBtn").show();

            // 경기 선택 O
            if (voteVal !== "") {
                console.log(voteVal);
                const selectedGame = list[Number(voteVal) - 1]; // Adjust the index to match the correct game
                console.log("selectedGame : " + selectedGame)
                const message = '"' + selectedGame.Home_Team + ' vs ' + selectedGame.Away_Team + '" 경기에 투표되었습니다.';
                alert(message);

                // 선택된 경기 백앤드로 보내기
                var sendSelectGameData = {
                Round_num : String(Round),
                selected_game : Number(voteVal)
                };
                console.log(sendSelectGameData)
                doCountUp(sendSelectGameData);

                // 딜레이 넣기 -> 데이터베이스 업데이트 시간 필요
                setTimeout(function() {
                    getVoteCount(Round);
                    $("#voteResultTable").show(); // 투표 결과 출력
                    $("#voteResultTable").prepend("<h3>" + roundLabel + " 투표 결과 </h3>");
                }, 1000);     
            // 경기 선택 X           
            } else {
                console.log("경기가 선택되지 않았습니다.");
                alert("경기를 선택해주세요.")
            };
        });


        // 홈으로 버튼 클릭 후 실행
        $(document).on("click", "#homeBtn", function(){
            $("#voteResultTable").hide();
            $("#roundInfoTable").children().first().remove();
            $("#voteResultTable").children().first().remove();
            $("#initialScreen").show();
            $("#searchWrapper").show(); // 초기 상태로 되돌리기
            changeActiveTab(0); // 탭 위치 변경
        });

    </script>
</head>

<body>
    <!-- 첫 화면 -->
    <div style="display: flex; width: 100%; height: 90px; border-bottom: 1px solid #2BFFCC; align-items: flex-start; flex-direction: column; ">
        <div style="display: flex; align-items: center; margin-left: 20px; min-height: 90px; position: relative;">
            <div class="favicon-wrapper" >
                <a href="https://kusf-test-vbuca.run.goorm.site/Vote_for_Your_Match.html">
                    <img src="./logo.png" width="50px" height="50px">
                </a>
            </div>
            <div style="font-weight: 800; font-size: 30px;">
                <a href="https://kusf-test-vbuca.run.goorm.site/Vote_for_Your_Match.html">
                    <p style="margin-left: 10px; font-size: 30px; display: inline; color: #ffffff;">
                        Vote for Your Match
                    </p>
                </a>
            </div>
        </div> <!-- 좌측 상단 -->


        <div class="tab-wrapper">
             <!--<li class="tab-container__item_active" data-tab="tab1">-->
            <li class="tab-container__item" data-tab="tab2" onclick="plan()">
                일정
            </li>
            <li class="tab-container__item" data-tab="tab2">
                투표
            </li>
            <li class="tab-container__item" data-tab="tab2" onclick="video()">
                무료중계
            </li>
            <li class="tab-container__item" data-tab="tab2">
                마이페이지
            </li>
        </div> <!-- 우측 상단 -->
    </div>

    <div id="titleWrapper">
        <div style="display: flex;, align-items: center;" >
        <h2>
            <img src="./kleague.png" width="35px" height="35px">
            K LEAGUE
        </h2>
        </div>
        <div style="display: flex; align-items: center;" id="searchWrapper">
            <div>Round:</div>
            <select id="RoundSb"></select>
            <button type="button" id="searchBtn">조회</button> 
        </div>
    </div> <!-- 라운드 목록, 조회 버튼 -->

    <div id="initialScreen">
        <div id="calendar" class="custom-calendar">
            <br>
        </div> <!-- 캘린더 -->
        <div class="table-wrapper">
            <div class="table1-wrapper">
              <table class="table1" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td>라운드</td>
                  <td>기간</td>
                </tr>
              </table> <!-- 스크롤시 고정 -->
